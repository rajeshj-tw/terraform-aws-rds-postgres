name: Terraform CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # Use a fixed path on Ubuntu runners for the plugin cache
      TF_PLUGIN_CACHE_DIR: /home/runner/.terraform.d/plugin-cache
      # Safe placeholders so provider config doesn't error during validate/test
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: example
      AWS_SECRET_ACCESS_KEY: example

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Prepare plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: terraform-${{ runner.os }}-1.9.5-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-1.9.5-
            terraform-${{ runner.os }}-

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive -diff -no-color

      - name: Terraform init (root)
        run: terraform init -backend=false -no-color

      - name: Terraform validate (root)
        run: terraform validate -no-color

      - name: Terraform init/validate (modules and examples)
        shell: bash
        run: |
          set -euo pipefail
          for d in modules/* examples/*; do
            [ -d "$d" ] || continue
            echo "::group::${d}"
            terraform -chdir="$d" init -backend=false -no-color
            terraform -chdir="$d" validate -no-color
            echo "::endgroup::"
          done

      - name: Terraform test
        run: terraform test -no-color